{
    "dataset": "ui",
    "task": "seg",
    "method": "fcn_segmentor",
    "data": {
      "image_tool": "cv2",
      "input_mode": "BGR",
      "num_classes": 10,
      "workers": 4,
      "mean_value": [104, 117, 123],
      "normalize": {
        "div_value": 1.0,
        "mean": [104.00698793, 116.66876762, 122.67891434],
        "std": [1.0, 1.0, 1.0]
      }
    },
   "train": {
      "batch_size": 4,
      "aug_trans": {
        "trans_seq": ["random_resize", "random_crop", "random_hflip"],
        "random_brightness": {
          "ratio": 1.0,
          "shift_value": 10
        },
        "random_hflip": {
          "ratio": 0.5,
          "swap_pair": []
        },
        "random_resize": {
          "ratio": 1.0,
          "method": "random",
          "scale_range": [0.7, 1.3],
          "aspect_range": [0.9, 1.1]
        },
        "random_crop":{
          "ratio": 1.0,
          "crop_size": [512, 512],
          "method": "random",
          "allow_outside_center": false
        }
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [512, 512],
        "align_method": "only_pad",
        "pad_mode": "random"
      }
    },
    "val": {
      "batch_size": 2,
      "aug_trans": {
        "trans_seq": []
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [512, 512],
        "align_method": "only_pad"
      }
    },
    "test": {
      "aug_trans": {
        "trans_seq": []
      },
      "batch_size": 1,
      "data_transformer": {
        "size_mode": "none"
      },
      "sscrop_test":{
        "crop_stride_ratio": 0.667,
        "crop_size": [512, 512]
      },
      "mscrop_test":{
        "scale_search": [0.75, 1.0, 1.25],
        "crop_stride_ratio": 0.667,
        "crop_size": [512, 512]
      },
      "ms_test":{
        "scale_search": [0.75, 1.0, 1.25]
      },
      "mode": "ss_test"
    },
    "details": {
      "color_list": [[128, 64, 128], [244, 35, 232], [70, 70, 70], [102, 102, 156], [190, 153, 153],
                     [153, 153, 153], [250, 170, 30], [220, 220, 0], [107, 142, 35], [152, 251, 152]]
    },
    "network":{
      "backbone": "deepbase_resnet101",
      "multi_grid": [1, 1, 1],
      "model_name": "res_sfnet",
      "norm_type": "batchnorm",
      "stride": 8,
      "checkpoints_name": "sfnet_res101_ui",
      "checkpoints_dir": "./checkpoints/seg/ui",
      "pretrained": "./pretrained_models/resnet101-imagenet.pth"
    },
    "solver": {
      "lr": {
        "base_lr": 0.01,
        "metric": "iters",
        "lr_policy": "lambda_poly",
        "lambda_poly": {
          "power": 0.9
        }
      },
      "optim": {
        "optim_method": "sgd",
        "sgd":{
          "weight_decay": 0.0005,
          "momentum": 0.9,
          "nesterov": false
        }
      },
      "display_iter": 50,
      "save_iters": 1000,
      "test_interval": 1000,
      "max_iters": 40000
    },
    "loss": {
      "loss_type": "fpndsnohemce_loss2",
      "loss_weights": {
        "ce_loss": {
            "ce_loss": 1.0
        },
        "dsnce_loss": {
            "ce_loss": 1.0, "dsn_ce_loss": 0.4
        },
        "fpndsnce_loss": {
            "ce_loss": 1.0, "dsn_ce_loss": 1.0, "fpn_ce_loss0": 0.4, "fpn_ce_loss1": 1.0, "fpn_ce_loss2": 1.0
        },
        "dsnohemce_loss": {
            "ohem_ce_loss": 1.0, "dsn_ce_loss": 0.4
        },
        "fpndsnohemce_loss": {
            "ohem_ce_loss": 1.0, "dsn_ce_loss": 1.0, "fpn_ce_loss0": 0.4, "fpn_ce_loss1": 1.0, "fpn_ce_loss2": 1.0
        },
        "fpndsnohemce_loss1": {
            "ohem_ce_loss": 1.0, "dsn_ohem_ce_loss": 0.4, "fpn_ohem_ce_loss0": 1.0, "fpn_ohem_ce_loss1": 1.0, "fpn_ce_loss2": 1.0
        },
        "fpndsnohemce_loss2": {
            "ohem_ce_loss": 1.0, "dsn_ohem_ce_loss": 1.0, "fpn_ohem_ce_loss0": 1.0, "fpn_ohem_ce_loss1": 1.0, "fpn_ce_loss2": 1.0
        },
        "fpndsnohemce_loss3": {
            "ohem_ce_loss": 1.0, "dsn_ohem_ce_loss": 1.0, "fpn_ohem_ce_loss0": 1.0, "fpn_ohem_ce_loss1": 1.0
        }
      },
      "params": {
        "ce_loss": {
            "reduction": "mean",
            "ignore_index": -1
        },
        "ohem_ce_loss": {
            "reduction": "mean",
            "ignore_index": -1,
            "thresh": 0.7,
            "minkeep": 100000
        }
      }
    }
}

